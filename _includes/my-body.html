<script>
(function() {
  // Function to set dark mode based on time
  function setDynamicDarkMode() {
    const now = new Date();
    const hour = now.getHours();
    // Dark mode from 6 PM to 6 AM
    const isDarkTime = hour >= 18 || hour < 6;
    const theme = isDarkTime ? 'dark' : 'light';
    localStorage.setItem('theme', theme);
    // Apply the theme immediately
    document.documentElement.setAttribute('data-theme', theme);
  }

  // Set on page load
  setDynamicDarkMode();

  // Optionally, update every hour (3600000 ms)
  setInterval(setDynamicDarkMode, 3600000);
})();
</script>
